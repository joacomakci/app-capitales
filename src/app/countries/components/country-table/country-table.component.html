<div *ngIf="countries.length === 0" class="alert alert-warning text-center">
  no hay paises que mostrar
</div>
<table *ngIf="countries.length !== 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ country.flag }}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common" />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td><a href="#">Ver m√°s</a></td>
    </tr>
  </tbody>
</table>
