<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCountry($event)"
      placeholder="Buscar por pais"
    ></shared-search-box>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <countries-table [countries]="name"></countries-table>
  </div>
  <span *ngIf="loading" class="loader"></span>
</div>
